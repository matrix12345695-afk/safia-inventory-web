<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #0f0f0f;
  color: #fff;
  font-family: system-ui;
}

.app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  padding: 10px;
}

h1 {
  font-size: 17px;
  margin-bottom: 6px;
}

.input {
  width: 100%;
  padding: 7px;
  border-radius: 7px;
  border: none;
  margin-bottom: 6px;
  font-size: 12px;
}

.list {
  flex: 1;
  overflow-y: auto;
}

.item {
  background: #1c1c1c;
  border-radius: 8px;
  padding: 6px;
  margin-bottom: 5px;
  display: flex;
  align-items: center;
  gap: 4px;
}

.name {
  flex: 1;
  font-size: 12px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.btn-plus {
  width: 24px;
  height: 24px;
  border-radius: 5px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  background: #2e2e2e;
  color: #fff;
}

input.add {
  width: 40px;
  height: 24px;
  padding: 2px;
  border-radius: 5px;
  border: none;
  text-align: center;
  font-size: 12px;
  background: #2a2a2a;
  color: #fff;
}

input.total {
  width: 38px; /* ~1 —Å–º */
  height: 24px;
  padding: 2px;
  border-radius: 5px;
  border: none;
  text-align: center;
  font-size: 12px;
  background: #fff;
  color: #000;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="app">
  <h1 id="title">–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</h1>

  <input id="filename" class="input" placeholder="–ò–º—è —Ñ–∞–π–ª–∞">

  <input class="input" placeholder="–ü–æ–∏—Å–∫"
         oninput="filterItems(this.value)">

  <div id="list" class="list"></div>
</div>

<script>
/* ===============================
   TELEGRAM INIT
================================ */
const tg = Telegram.WebApp;
tg.ready();
tg.expand();
tg.disableVerticalSwipes();

tg.MainButton.setText("üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å");
tg.MainButton.show();

/* ===============================
   PARAMS & STORAGE
================================ */
const params = new URLSearchParams(location.search);
const section = params.get("section") || "default";

const STORAGE_KEY = `inventory_draft_${section}`;
const SAVED_KEY   = `inventory_saved_${section}`;

/* ===============================
   TITLE
================================ */
const titles = {
  kitchen: "–ö—É—Ö–Ω—è",
  bar: "–ë–∞—Ä",
  shop: "–ú–∞–≥–∞–∑–∏–Ω",
  freezer: "–ú–æ—Ä–æ–∑–∏–ª–∫–∞"
};
document.getElementById("title").textContent =
  titles[section] || "–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è";

/* ===============================
   DATA
================================ */
let allItems = [];
const values = {};

/* ===============================
   DRAFT SAVE / LOAD
================================ */
function saveDraft() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(values));
}

function loadDraft() {
  // üî• –µ—Å–ª–∏ –ø—Ä–æ—à–ª—ã–π —Å–µ–∞–Ω—Å –±—ã–ª —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω ‚Äî –Ω–∞—á–∏–Ω–∞–µ–º —Å —á–∏—Å—Ç–æ–≥–æ –ª–∏—Å—Ç–∞
  if (localStorage.getItem(SAVED_KEY) === "true") {
    localStorage.removeItem(STORAGE_KEY);
    localStorage.removeItem(SAVED_KEY);
    return;
  }

  const saved = localStorage.getItem(STORAGE_KEY);
  if (!saved) return;

  try {
    Object.assign(values, JSON.parse(saved));
  } catch (e) {
    console.warn("Draft corrupted");
  }
}

/* ===============================
   LOAD ITEMS
================================ */
fetch(`./data/${section}.json`)
  .then(r => r.json())
  .then(data => {
    allItems = data;
    loadDraft();   // üëà –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–ª–∏ –æ—á–∏—Å—Ç–∫–∞
    render(allItems);
  });

/* ===============================
   RENDER
================================ */
function render(items) {
  const root = document.getElementById("list");
  root.innerHTML = "";

  items.forEach(it => {
    const div = document.createElement("div");
    div.className = "item";

    const totalVal = values[it.name] ?? "";

    div.innerHTML = `
      <div class="name">${it.name}</div>
      <button class="btn-plus">+</button>
      <input class="add" type="number">
      <input class="total" type="number" value="${totalVal}">
    `;

    const add = div.querySelector(".add");
    const total = div.querySelector(".total");
    const plus = div.querySelector(".btn-plus");

    total.addEventListener("input", () => {
      if (total.value === "") delete values[it.name];
      else values[it.name] = parseFloat(total.value);
      saveDraft();
    });

    plus.addEventListener("click", () => {
      const a = parseFloat(add.value);
      if (isNaN(a)) return;

      const cur = parseFloat(total.value) || 0;
      const res = cur + a;

      total.value = res;
      values[it.name] = res;
      add.value = "";

      saveDraft();
    });

    root.appendChild(div);
  });
}

/* ===============================
   SEARCH
================================ */
function filterItems(text) {
  const q = text.toLowerCase();
  render(allItems.filter(i => i.name.toLowerCase().includes(q)));
}

/* ===============================
   SAVE + FLAG
================================ */
tg.onEvent("mainButtonClicked", () => {
  const filename = document.getElementById("filename").value.trim();
  if (!filename) {
    tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞");
    return;
  }

  const items = Object.entries(values).map(
    ([name, qty]) => ({ name, qty })
  );

  if (!items.length) {
    tg.showAlert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö");
    return;
  }

  tg.showConfirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—é?", ok => {
    if (!ok) return;

    tg.MainButton.setText("–°–æ—Ö—Ä–∞–Ω—è—é‚Ä¶");
    tg.MainButton.disable();

    // üîê –ø–æ–º–µ—á–∞–µ–º —á–µ—Ä–Ω–æ–≤–∏–∫ –∫–∞–∫ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π
    localStorage.setItem(SAVED_KEY, "true");

    tg.sendData(JSON.stringify({
      section,
      filename,
      items
    }));

    // –∑–∞–∫—Ä—ã–≤–∞–µ–º —Å—Ä–∞–∑—É ‚Äî –æ—á–∏—Å—Ç–∫–∞ –±—É–¥–µ—Ç –ø—Ä–∏ —Å–ª–µ–¥—É—é—â–µ–º –≤—Ö–æ–¥–µ
    tg.close();
  });
});
</script>

</body>
</html>
