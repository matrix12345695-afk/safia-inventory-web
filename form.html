<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 16px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 10px 0;
      flex-shrink: 0;
    }

    .input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 14px;
      flex-shrink: 0;
    }

    .list {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .item {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .name {
      flex: 1;
      margin-right: 8px;
      font-size: 14px;
    }

    input.qty {
      width: 90px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="app">
  <h1 id="title">–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</h1>

  <input id="filename" class="input" placeholder="üìù –ò–º—è —Ñ–∞–π–ª–∞">

  <input class="input" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏—é"
         oninput="filterItems(this.value)">

  <div id="list" class="list"></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();
tg.disableVerticalSwipes();

tg.MainButton.setText("üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å");
tg.MainButton.show();

const params = new URLSearchParams(location.search);
const section = params.get("section");

const titles = {
  kitchen: "üßë‚Äçüç≥ –ö—É—Ö–Ω—è",
  bar: "üçπ –ë–∞—Ä",
  shop: "üè™ –ú–∞–≥–∞–∑–∏–Ω",
  freezer: "‚ùÑÔ∏è –ú–æ—Ä–æ–∑–∏–ª–∫–∞"
};
document.getElementById("title").textContent =
  titles[section] || "–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è";

let allItems = [];
const values = {}; // üß† –•–†–ê–ù–ò–õ–ò–©–ï –ó–ù–ê–ß–ï–ù–ò–ô

fetch(`./data/${section}.json`)
  .then(r => r.json())
  .then(data => {
    allItems = data;
    render(allItems);
  });

function render(items) {
  const root = document.getElementById("list");
  root.innerHTML = "";

  items.forEach(it => {
    const div = document.createElement("div");
    div.className = "item";

    const val = values[it.name] ?? "";

    div.innerHTML = `
      <div class="name">${it.name}</div>
      <input class="qty" type="number" step="0.001"
             value="${val}">
    `;

    const input = div.querySelector("input");
    input.addEventListener("input", () => {
      if (input.value === "") {
        delete values[it.name];
      } else {
        values[it.name] = parseFloat(input.value);
      }
    });

    root.appendChild(div);
  });
}

function filterItems(text) {
  const q = text.toLowerCase();
  render(allItems.filter(i => i.name.toLowerCase().includes(q)));
}

tg.onEvent("mainButtonClicked", () => {
  const filename = document.getElementById("filename").value.trim();
  if (!filename) {
    tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞");
    return;
  }

  const items = Object.entries(values).map(([name, qty]) => ({ name, qty }));
  if (!items.length) {
    tg.showAlert("–ù–µ—Ç –≤–≤–µ–¥—ë–Ω–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π");
    return;
  }

  tg.MainButton.setText("‚è≥ –°–æ—Ö—Ä–∞–Ω—è—é...");
  tg.MainButton.disable();

  tg.sendData(JSON.stringify({
    section,
    filename,
    items
  }));

  // ‚úÖ –ó–ê–ö–†–´–í–ê–ï–ú –ü–û–°–õ–ï –û–¢–ü–†–ê–í–ö–ò
  setTimeout(() => tg.close(), 700);
});
</script>

</body>
</html>
