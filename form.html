<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .search {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .item {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .name {
      flex: 1;
      margin-right: 8px;
      font-size: 14px;
    }

    input.qty {
      width: 90px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #2ecc71;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>

<body>

<h1 id="title">–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</h1>

<input
  type="text"
  class="search"
  placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏—é"
  oninput="filterItems(this.value)"
>

<div id="list"></div>

<button onclick="save()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

<script>
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

const params = new URLSearchParams(window.location.search);
const section = params.get("section");

const titles = {
  kitchen: "üßë‚Äçüç≥ –ö—É—Ö–Ω—è",
  bar: "üçπ –ë–∞—Ä",
  shop: "üè™ –ú–∞–≥–∞–∑–∏–Ω",
  freezer: "‚ùÑÔ∏è –ú–æ—Ä–æ–∑–∏–ª–∫–∞"
};

document.getElementById("title").textContent =
  titles[section] || "–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è";

let allItems = [];

// üîπ –ó–∞–≥—Ä—É–∂–∞–µ–º JSON
fetch(`./data/${section}.json`)
  .then(r => r.json())
  .then(items => {
    allItems = items;
    render(items);
  })
  .catch(err => {
    alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤");
    console.error(err);
  });

// üîπ –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞
function render(items) {
  const root = document.getElementById("list");
  root.innerHTML = "";

  items.forEach(it => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div class="name">${it.name}</div>
      <input
        type="number"
        step="0.001"
        class="qty"
        data-name="${it.name}"
      >
    `;
    root.appendChild(div);
  });
}

// üîç –ü–æ–∏—Å–∫
function filterItems(text) {
  const q = text.toLowerCase();
  const filtered = allItems.filter(it =>
    it.name.toLowerCase().includes(q)
  );
  render(filtered);
}

// üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
function save() {
  const result = [];
  document.querySelectorAll("input.qty").forEach(i => {
    const val = parseFloat(i.value);
    if (!isNaN(val)) {
      result.push({
        name: i.dataset.name,
        qty: val
      });
    }
  });

  tg.sendData(JSON.stringify({
    section: section,
    items: result
  }));
}
</script>

</body>
</html>
