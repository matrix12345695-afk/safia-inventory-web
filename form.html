<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .item {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input {
      width: 90px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #2ecc71;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>

<body>

<h1 id="title">–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</h1>
<div id="list"></div>
<button onclick="save()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

<script>
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

const params = new URLSearchParams(window.location.search);
const section = params.get("section");

const titles = {
  kitchen: "üßë‚Äçüç≥ –ö—É—Ö–Ω—è",
  bar: "üçπ –ë–∞—Ä",
  shop: "üè™ –ú–∞–≥–∞–∑–∏–Ω",
  freezer: "‚ùÑÔ∏è –ú–æ—Ä–æ–∑–∏–ª–∫–∞"
};

document.getElementById("title").textContent = titles[section] || "–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è";

// üî• –í–ê–ñ–ù–û: JSON –≥—Ä—É–∑–∏—Ç—Å—è –ò–ó –≠–¢–û–ì–û –ñ–ï –†–ï–ü–û–ó–ò–¢–û–†–ò–Ø
fetch(`./data/${section}.json`)
  .then(r => r.json())
  .then(items => {
    const root = document.getElementById("list");
    items.forEach(it => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <span>${it.name}</span>
        <input type="number" step="0.001" data-name="${it.name}">
      `;
      root.appendChild(div);
    });
  })
  .catch(err => {
    alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤");
    console.error(err);
  });

function save() {
  const result = [];
  document.querySelectorAll("input").forEach(i => {
    const val = parseFloat(i.value);
    if (!isNaN(val)) {
      result.push({ name: i.dataset.name, qty: val });
    }
  });

  tg.sendData(JSON.stringify({
    section: section,
    items: result
  }));
}
</script>

</body>
</html>
