<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 16px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      flex-shrink: 0;
    }

    .input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 8px;
      font-size: 14px;
      flex-shrink: 0;
    }

    .list {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .item {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .name {
      font-size: 14px;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-plus {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: none;
      font-size: 20px;
      font-weight: bold;
      background: #2e2e2e;
      color: #fff;
      flex-shrink: 0;
    }

    .btn-plus:active {
      background: #3a3a3a;
    }

    input.add,
    input.total {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 14px;
    }

    input.add {
      background: #2a2a2a;
      color: #fff;
    }

    input.total {
      background: #fff;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="app">
  <h1 id="title">–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</h1>

  <input id="filename" class="input" placeholder="üìù –ò–º—è —Ñ–∞–π–ª–∞">

  <input class="input" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏—é"
         oninput="filterItems(this.value)">

  <div id="list" class="list"></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();
tg.disableVerticalSwipes();

tg.MainButton.setText("üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å");
tg.MainButton.show();

const params = new URLSearchParams(location.search);
const section = params.get("section");

const titles = {
  kitchen: "üßë‚Äçüç≥ –ö—É—Ö–Ω—è",
  bar: "üçπ –ë–∞—Ä",
  shop: "üè™ –ú–∞–≥–∞–∑–∏–Ω",
  freezer: "‚ùÑÔ∏è –ú–æ—Ä–æ–∑–∏–ª–∫–∞"
};
document.getElementById("title").textContent =
  titles[section] || "–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è";

let allItems = [];
const values = {}; // üß† –∏—Ç–æ–≥–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è

fetch(`./data/${section}.json`)
  .then(r => r.json())
  .then(data => {
    allItems = data;
    render(allItems);
  });

function render(items) {
  const root = document.getElementById("list");
  root.innerHTML = "";

  items.forEach(it => {
    const div = document.createElement("div");
    div.className = "item";

    const totalVal = values[it.name] ?? "";

    div.innerHTML = `
      <div class="name">${it.name}</div>
      <div class="row">
        <button class="btn-plus">+</button>
        <input class="add" type="number" placeholder="–¥–æ–±–∞–≤–∏—Ç—å">
        <input class="total" type="number" placeholder="–∏—Ç–æ–≥" value="${totalVal}">
      </div>
    `;

    const add = div.querySelector(".add");
    const total = div.querySelector(".total");
    const plus = div.querySelector(".btn-plus");

    total.addEventListener("input", () => {
      if (total.value === "") {
        delete values[it.name];
      } else {
        values[it.name] = parseFloat(total.value);
      }
    });

    plus.addEventListener("click", () => {
      const addVal = parseFloat(add.value);
      if (isNaN(addVal)) return;

      const current = parseFloat(total.value) || 0;
      const result = current + addVal;

      total.value = result;
      values[it.name] = result;

      add.value = ""; // üî• –æ—á–∏—â–∞–µ–º –¥–æ–±–∞–≤–æ—á–Ω–æ–µ –ø–æ–ª–µ
    });

    root.appendChild(div);
  });
}

function filterItems(text) {
  const q = text.toLowerCase();
  render(allItems.filter(i => i.name.toLowerCase().includes(q)));
}

tg.onEvent("mainButtonClicked", () => {
  const filename = document.getElementById("filename").value.trim();
  if (!filename) {
    tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞");
    return;
  }

  const items = Object.entries(values).map(([name, qty]) => ({ name, qty }));
  if (!items.length) {
    tg.showAlert("–ù–µ—Ç –≤–≤–µ–¥—ë–Ω–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π");
    return;
  }

  tg.MainButton.setText("‚è≥ –°–æ—Ö—Ä–∞–Ω—è—é...");
  tg.MainButton.disable();

  tg.sendData(JSON.stringify({
    section,
    filename,
    items
  }));

  setTimeout(() => tg.close(), 700);
});
</script>

</body>
</html>
