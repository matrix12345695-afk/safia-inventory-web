<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* ‚õîÔ∏è –∑–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui;
    }

    /* üß± –ö–æ—Ä–Ω–µ–≤–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä ‚Äî –§–ò–ö–°–ò–†–û–í–ê–ù */
    .app {
      display: flex;
      flex-direction: column;
      height: 100vh; /* ‚¨ÖÔ∏è —Ñ–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É */
      padding: 16px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 10px 0;
      flex-shrink: 0;
    }

    .input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 14px;
      flex-shrink: 0;
    }

    /* üìú –°–ö–†–û–õ–õ –¢–û–õ–¨–ö–û –¢–£–¢ */
    .list {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .item {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .name {
      flex: 1;
      margin-right: 8px;
      font-size: 14px;
    }

    input.qty {
      width: 90px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="app">
  <h1 id="title">–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</h1>

  <input
    type="text"
    class="input"
    id="filename"
    placeholder="üìù –ò–º—è —Ñ–∞–π–ª–∞"
  >

  <input
    type="text"
    class="input"
    placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏—é"
    oninput="filterItems(this.value)"
  >

  <div id="list" class="list"></div>
</div>

<script>
const tg = window.Telegram.WebApp;

/* üö´ –ó–ê–ü–†–ï–©–ê–ï–ú Telegram —Ä–µ—Å–∞–π–∑–∏—Ç—å —ç–∫—Ä–∞–Ω */
tg.ready();
tg.expand();
tg.disableVerticalSwipes(); // üî• –∫–ª—é—á–µ–≤–∞—è —Å—Ç—Ä–æ–∫–∞

tg.MainButton.setText("üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å");
tg.MainButton.enable();
tg.MainButton.show();

const params = new URLSearchParams(window.location.search);
const section = params.get("section");

const titles = {
  kitchen: "üßë‚Äçüç≥ –ö—É—Ö–Ω—è",
  bar: "üçπ –ë–∞—Ä",
  shop: "üè™ –ú–∞–≥–∞–∑–∏–Ω",
  freezer: "‚ùÑÔ∏è –ú–æ—Ä–æ–∑–∏–ª–∫–∞"
};

document.getElementById("title").textContent =
  titles[section] || "–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è";

let allItems = [];

fetch(`./data/${section}.json`)
  .then(r => r.json())
  .then(items => {
    allItems = items;
    render(items);
  });

function render(items) {
  const root = document.getElementById("list");
  root.innerHTML = "";

  items.forEach(it => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div class="name">${it.name}</div>
      <input type="number" step="0.001" class="qty" data-name="${it.name}">
    `;
    root.appendChild(div);
  });
}

function filterItems(text) {
  const q = text.toLowerCase();
  render(allItems.filter(it => it.name.toLowerCase().includes(q)));
}

/* —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ */
tg.onEvent("mainButtonClicked", () => {
  const filename = document.getElementById("filename").value.trim();
  if (!filename) {
    tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞");
    return;
  }

  const result = [];
  document.querySelectorAll("input.qty").forEach(i => {
    const val = parseFloat(i.value);
    if (!isNaN(val)) {
      result.push({ name: i.dataset.name, qty: val });
    }
  });

  if (result.length === 0) {
    tg.showAlert("–ù–µ—Ç –≤–≤–µ–¥—ë–Ω–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π");
    return;
  }

  tg.MainButton.setText("‚è≥ –°–æ—Ö—Ä–∞–Ω—è—é...");
  tg.MainButton.disable();

  tg.sendData(JSON.stringify({
    section,
    filename,
    items: result
  }));
});
</script>

</body>
</html>
