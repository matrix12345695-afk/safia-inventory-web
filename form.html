<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 12px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 8px;
      flex-shrink: 0;
    }

    .input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-bottom: 6px;
      font-size: 13px;
      flex-shrink: 0;
    }

    .list {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .item {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 8px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .name {
      flex: 1;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn-plus {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      background: #2e2e2e;
      color: #fff;
      flex-shrink: 0;
    }

    input.add {
      width: 50px;              /* üëà –º–µ–Ω—å—à–µ */
      padding: 4px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 12px;
      background: #2a2a2a;
      color: #fff;
    }

    input.total {
      width: 80px;              /* üëà –≤ 2 —Ä–∞–∑–∞ –º–µ–Ω—å—à–µ –ø—Ä–µ–∂–Ω–µ–≥–æ */
      padding: 4px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 13px;
      background: #fff;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="app">
  <h1 id="title">–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</h1>

  <input id="filename" class="input" placeholder="üìù –ò–º—è —Ñ–∞–π–ª–∞">

  <input class="input" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏—é"
         oninput="filterItems(this.value)">

  <div id="list" class="list"></div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();
tg.disableVerticalSwipes();

tg.MainButton.setText("üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å");
tg.MainButton.show();

const params = new URLSearchParams(location.search);
const section = params.get("section");

const titles = {
  kitchen: "üßë‚Äçüç≥ –ö—É—Ö–Ω—è",
  bar: "üçπ –ë–∞—Ä",
  shop: "üè™ –ú–∞–≥–∞–∑–∏–Ω",
  freezer: "‚ùÑÔ∏è –ú–æ—Ä–æ–∑–∏–ª–∫–∞"
};
document.getElementById("title").textContent =
  titles[section] || "–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è";

let allItems = [];
const values = {};

fetch(`./data/${section}.json`)
  .then(r => r.json())
  .then(data => {
    allItems = data;
    render(allItems);
  });

function render(items) {
  const root = document.getElementById("list");
  root.innerHTML = "";

  items.forEach(it => {
    const div = document.createElement("div");
    div.className = "item";

    const totalVal = values[it.name] ?? "";

    div.innerHTML = `
      <div class="name">${it.name}</div>
      <button class="btn-plus">+</button>
      <input class="add" type="number" placeholder="+">
      <input class="total" type="number" placeholder="–∏—Ç–æ–≥" value="${totalVal}">
    `;

    const add = div.querySelector(".add");
    const total = div.querySelector(".total");
    const plus = div.querySelector(".btn-plus");

    total.addEventListener("input", () => {
      if (total.value === "") {
        delete values[it.name];
      } else {
        values[it.name] = parseFloat(total.value);
      }
    });

    plus.addEventListener("click", () => {
      const addVal = parseFloat(add.value);
      if (isNaN(addVal)) return;

      const current = parseFloat(total.value) || 0;
      const result = current + addVal;

      total.value = result;
      values[it.name] = result;
      add.value = "";
    });

    root.appendChild(div);
  });
}

function filterItems(text) {
  const q = text.toLowerCase();
  render(allItems.filter(i => i.name.toLowerCase().includes(q)));
}

tg.onEvent("mainButtonClicked", () => {
  const filename = document.getElementById("filename").value.trim();
  if (!filename) {
    tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞");
    return;
  }

  const items = Object.entries(values).map(([name, qty]) => ({ name, qty }));
  if (!items.length) {
    tg.showAlert("–ù–µ—Ç –≤–≤–µ–¥—ë–Ω–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π");
    return;
  }

  tg.MainButton.setText("‚è≥ –°–æ—Ö—Ä–∞–Ω—è—é...");
  tg.MainButton.disable();

  tg.sendData(JSON.stringify({
    section,
    filename,
    items
  }));

  setTimeout(() => tg.close(), 700);
});
</script>

</body>
</html>
