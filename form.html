<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #0f0f0f;
  color: #fff;
  font-family: system-ui;
}

.app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  padding: 10px;
}

h1 {
  font-size: 17px;
  margin-bottom: 6px;
}

.input {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: none;
  margin-bottom: 8px;
  font-size: 13px;
}

.list {
  flex: 1;
  overflow-y: auto;
}

/* ===== –ì–†–£–ü–ü–´ ===== */
.group {
  background: #181818;
  border-radius: 10px;
  margin-bottom: 8px;
}

.group-header {
  padding: 10px;
  font-size: 14px;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}

.group-header span {
  opacity: 0.6;
}

.group-items {
  display: none;
  padding: 8px;
}

.group.open .group-items {
  display: block;
}

/* ===== –¢–û–í–ê–† ===== */
.item {
  background: #1c1c1c;
  border-radius: 10px;
  padding: 8px;
  margin-bottom: 6px;
  display: flex;
  align-items: center;
  gap: 6px;
  min-height: 40px;
}

.name {
  flex: 1;
  font-size: 13px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* –ö–ù–û–ü–ö–ê + */
.btn-plus {
  width: 30px;
  height: 30px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  background: #2e2e2e;
  color: #fff;
}

/* –ü–û–õ–ï –î–û–ë–ê–í–õ–ï–ù–ò–Ø */
input.add {
  width: 50px;
  height: 30px;
  text-align: center;
  font-size: 14px;
  border-radius: 8px;
}

/* –ü–û–õ–ï –ò–¢–û–ì–ê */
input.total {
  width: 65px;
  height: 30px;
  text-align: center;
  font-size: 14px;
  background: #fff;
  color: #000;
  font-weight: 600;
  border-radius: 8px;
}

/* ===== –ö–ù–û–ü–ö–ò ===== */
.footer {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

.footer button {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
  font-weight: 600;
}

.save-btn {
  background: #2ea043;
  color: #fff;
}

.clear-btn {
  background: #a02e2e;
  color: #fff;
}
</style>
</head>

<body>

<div class="app">
  <h1 id="title">–ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</h1>

  <input id="filename" class="input" placeholder="–ò–º—è —Ñ–∞–π–ª–∞">
  <input id="search" class="input" placeholder="–ü–æ–∏—Å–∫">

  <div id="list" class="list"></div>

  <div class="footer">
    <button class="save-btn" onclick="saveInventory()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="clear-btn" onclick="clearAll()">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>
  </div>
</div>

<script>
const tg = Telegram.WebApp;
tg.ready();
tg.expand();
tg.disableVerticalSwipes();

const SECTIONS = ["shop", "kitchen", "bar", "freezer"];
const params = new URLSearchParams(location.search);
let section = params.get("section");

if (!SECTIONS.includes(section)) {
  section = "shop";
}

const STORAGE_KEY = `inventory_draft_${section}`;

const titles = {
  shop: "–ú–∞–≥–∞–∑–∏–Ω",
  kitchen: "–ö—É—Ö–Ω—è",
  bar: "–ë–∞—Ä",
  freezer: "–ú–æ—Ä–æ–∑–∏–ª–∫–∞"
};

document.getElementById("title").textContent = titles[section];

let data = [];
let values = {};

function saveDraft() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(values));
}

function loadDraft() {
  try {
    values = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
  } catch {
    values = {};
  }
}

fetch(`./data/${section}.json`)
  .then(r => {
    if (!r.ok) throw new Error(`–§–∞–π–ª ${section}.json –Ω–µ –Ω–∞–π–¥–µ–Ω`);
    return r.json();
  })
  .then(json => {
    data = json;
    loadDraft();
    render(data, "");
  })
  .catch(err => {
    document.getElementById("list").innerHTML =
      `<div style="color:#ff6b6b;padding:10px;font-size:13px">${err.message}</div>`;
    console.error(err);
  });

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.trim().toLowerCase();
  render(data, q);
});

function render(groups, query) {
  const root = document.getElementById("list");
  root.innerHTML = "";

  groups.forEach(g => {
    const matchedItems = query
      ? g.items.filter(i => i.name.toLowerCase().includes(query))
      : g.items;

    if (query && matchedItems.length === 0) return;

    const gDiv = document.createElement("div");
    gDiv.className = "group";
    if (query) gDiv.classList.add("open");

    const header = document.createElement("div");
    header.className = "group-header";
    header.innerHTML = `${g.group} <span>${gDiv.classList.contains("open") ? "‚ñ≤" : "‚ñº"}</span>`;

    const itemsDiv = document.createElement("div");
    itemsDiv.className = "group-items";

    header.onclick = () => {
      gDiv.classList.toggle("open");
      header.querySelector("span").textContent =
        gDiv.classList.contains("open") ? "‚ñ≤" : "‚ñº";
    };

    matchedItems.forEach(it => {
      const key = it.article;
      const stored = values[key];
      const val = stored ? stored.qty : "";

      const row = document.createElement("div");
      row.className = "item";
      row.innerHTML = `
        <div class="name">${it.name}</div>
        <button class="btn-plus">+</button>
        <input class="add" type="number">
        <input class="total" type="number" value="${val}">
      `;

      const add = row.querySelector(".add");
      const total = row.querySelector(".total");

      row.querySelector(".btn-plus").onclick = () => {
        const a = parseFloat(add.value);
        if (isNaN(a)) return;
        const cur = parseFloat(total.value) || 0;
        const next = cur + a;
        total.value = next;

        values[key] = { article: it.article, name: it.name, group: g.group, qty: next };
        add.value = "";
        saveDraft();
      };

      total.oninput = () => {
        if (total.value === "") {
          delete values[key];
        } else {
          values[key] = { article: it.article, name: it.name, group: g.group, qty: parseFloat(total.value) };
        }
        saveDraft();
      };

      itemsDiv.appendChild(row);
    });

    gDiv.appendChild(header);
    gDiv.appendChild(itemsDiv);
    root.appendChild(gDiv);
  });
}

function saveInventory() {
  const filename = document.getElementById("filename").value.trim();
  if (!filename) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞");

  const items = Object.values(values);
  if (!items.length) return tg.showAlert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö");

  tg.showConfirm("–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—é?", ok => {
    if (ok) tg.sendData(JSON.stringify({ section, filename, items }));
  });
}

function clearAll() {
  tg.showConfirm("–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ?", ok => {
    if (!ok) return;
    values = {};
    localStorage.removeItem(STORAGE_KEY);
    render(data, "");
  });
}
</script>

</body>
</html>
