<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Инвентаризация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #0f0f0f;
      color: #fff;
      font-family: system-ui;
    }
    h1 { font-size: 20px; margin-bottom: 12px; }
    .item {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input {
      width: 80px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #2ecc71;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>

<body>

<h1 id="title">Инвентаризация</h1>
<div id="list"></div>
<button onclick="save()">Сохранить</button>

<script>
const tg = Telegram.WebApp;
tg.ready();
tg.expand();

const params = new URLSearchParams(window.location.search);
const section = params.get("section");

document.getElementById("title").textContent = section.toUpperCase();

fetch(`https://raw.githubusercontent.com/matrix12345695-afk/safia_inventory_bot/main/data/${section}.json`)
  .then(r => r.json())
  .then(items => {
    const root = document.getElementById("list");
    items.forEach(it => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <span>${it.name}</span>
        <input type="number" step="0.001" data-name="${it.name}">
      `;
      root.appendChild(div);
    });
  });

function save() {
  const result = [];
  document.querySelectorAll("input").forEach(i => {
    const val = parseFloat(i.value);
    if (!isNaN(val)) {
      result.push({ name: i.dataset.name, qty: val });
    }
  });

  tg.sendData(JSON.stringify({
    section: section,
    items: result
  }));
}
</script>

</body>
</html>
